<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./ui/css/styles.css">
    <style>
        .hero-section {
            padding: 80px 0;
            text-align: center;
            background-color: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 40px;
        }
        .feature-card {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            height: 100%;
            transition: transform 0.3s;
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
        .btn-cta {
            padding: 12px 30px;
            font-size: 18px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="hero-section">
            <h1 class="display-4">Welcome to Contact Manager</h1>
            <p class="lead">A simple and efficient way to manage your contacts</p>
            <div class="mt-4">
                <a href="./ui/pages/login.html" class="btn btn-primary btn-lg me-2 mb-2">Login</a>
                <a href="./ui/pages/create_account.html" class="btn btn-outline-primary btn-lg mb-2">Create Account</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./ui/js/auth.js"></script>
    <script src="./ui/js/index.js"></script>
</body>
</html>
