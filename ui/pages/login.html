<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/logo.ico">
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1>Contact Manager Login</h1>
        </div>

        <div class="login-form">
            <form id="loginForm" action="../../api/Login.php" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control">
                    <div id="usernameError" class="error-message" style="display: none;"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control">
                    <div id="passwordError" class="error-message" style="display: none;"></div>
                </div>

                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>

            <div class="d-flex justify-content-between flex-wrap mt-3">
                <div class="create-account mb-2">
                    <a href="./create_account.html" id="createAccountLink" class="btn btn-link">Create Account</a>
                </div>
                
                <div class="back-to-home mb-2">
                    <a href="../../index.html" class="btn btn-link">Back to Home</a>
                </div>
                <!--dark mode-->
                <div class="text-center mt-3">
                    <button id="darkModeToggle" class="btn btn-secondary">Dark Mode</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/dark-mode.js"></script>


</body>
</html>
