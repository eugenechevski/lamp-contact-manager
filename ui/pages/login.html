<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/logo.ico">
</head>
<body>
    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle" class="btn dark-mode-toggle" aria-label="Toggle dark mode">
        <i class="bi bi-moon-stars"></i>
    </button>

    <div class="container full-height-container">
        <div class="auth-container">
            <div class="text-center auth-header">
                <h1 class="display-5 fw-bold">Contact Manager</h1>
                <p class="text-muted">Sign in to manage your contacts</p>
            </div>

            <div class="login-form">
                <form id="loginForm" action="../../api/Login.php" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username">
                        </div>
                        <div id="usernameError" class="error-message" style="display: none;"></div>
                    </div>
        
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password">
                        </div>
                        <div id="passwordError" class="error-message" style="display: none;"></div>
                    </div>
        
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right me-2"></i>
                            Sign In
                        </button>
                    </div>
                </form>

                <div class="d-flex flex-column align-items-center gap-3 mt-4">
                    <div class="text-center">
                        <p class="mb-2">Don't have an account?</p>
                        <a href="./create_account.html" id="createAccountLink" class="btn btn-outline-primary">
                            <i class="bi bi-person-plus me-2"></i>
                            Create Account
                        </a>
                    </div>
                    
                    <div class="text-center">
                        <a href="../../index.html" class="btn btn-link text-muted">
                            <i class="bi bi-house me-2"></i>
                            Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/dark-mode.js"></script>


</body>
</html>
