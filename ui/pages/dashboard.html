<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Manager Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/styles.css">
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../assets/logo.ico">
</head>

<body>
  <div class="container py-4">
    
    <!-- Header with Logout Button -->
    <div class="dashboard-header">
      <h1 id="usernameDisplay" class="mb-4">Welcome to Contact Manager</h1>
      <div>
        <button id="darkModeToggle" class="btn btn-secondary me-2">Dark Mode</button>
        <button id="logoutButton" class="btn btn-danger">Logout</button>
      </div>
    </div>

    <!-- Create New Contact Form -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">
        <h3 class="h5 mb-0">Create New Contact</h3>
      </div>
      <div class="card-body">
        <form id="createContactForm" action="../../api/CreateContact.php" method="POST">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" id="firstName" name="firstName" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" id="lastName" name="lastName" class="form-control" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="contactEmail" class="form-label">Email</label>
              <input type="email" id="contactEmail" name="contactEmail" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control">
            </div>
          </div>
          <div class="d-grid gap-2 col-md-4 mx-auto">
            <button type="submit" class="btn btn-primary">Create Contact</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Contacts List with Search -->
    <div class="card">
      <div class="card-header bg-primary text-white">
        <div class="d-flex justify-content-between align-items-center">
          <h3 class="h5 mb-0">Your Contacts</h3>
          <div class="search-container">
            <div class="input-group">
              <input type="text" id="searchInput" class="form-control" placeholder="Search contacts...">
              <button class="btn btn-light" type="button" id="searchButton" aria-label="Search contacts">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="contactsList">
              <!-- Contacts will be dynamically added here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/index.js"></script>
  <script src="../js/dashboard.js"></script>
  <script src="../js/dark-mode.js"></script>

</body>

</html>
