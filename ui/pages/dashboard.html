<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Manager Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div class="container">
  <h1>Welcome to Contact Manager</h1>

  <!-- User Info, Logout Button, and dark mode  -->
  <div class="row">
    <div class="col-md-6">
      <h3>User: <span id="usernameDisplay">[Username]</span></h3>
    </div>
    <div class="col-md-6 text-end">
      <button id="darkModeToggle" class="btn btn-secondary">Toggle Dark Mode</button> 
      <a href="logout.php" class="btn btn-danger">Logout</a>
    </div>
  </div>

  <!-- Create New Contact Form -->
  <div class="mt-4">
    <h3>Create New Contact</h3>
    <form id="createContactForm" action="CreateContact.php" method="POST">
      <div class="mb-3">
        <label for="contactName" class="form-label">Name</label>
        <input type="text" id="contactName" name="contactName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="contactEmail" class="form-label">Email</label>
        <input type="email" id="contactEmail" name="contactEmail" class="form-control" required>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Create Contact</button>
      </div>
    </form>
  </div>

  <!-- Contacts List -->
  <div class="mt-5">
    <h3>Your Contacts</h3>
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody id="contactsList">
      <!-- Contacts will be dynamically added here -->
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/code.js"></script>
</body>
</html>
