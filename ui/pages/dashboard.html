<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Manager Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../assets/logo.ico">
</head>

<body>
  <!-- Dark Mode Toggle -->
  <button id="darkModeToggle" class="btn dark-mode-toggle" aria-label="Toggle dark mode">
    <i class="bi bi-moon-stars"></i>
  </button>

  <div class="container">
    <!-- Header with Logout Button -->
    <div class="dashboard-header">
      <div>
        <h1 id="usernameDisplay" class="mb-0">Welcome to Contact Manager</h1>
        <p class="text-muted mb-0">Manage your contacts efficiently</p>
      </div>
      <div>
        <button id="logoutButton" class="btn btn-secondary">
          <i class="bi bi-box-arrow-right"></i>
          <span class="d-none d-md-inline ms-1">Logout</span>
        </button>
      </div>
    </div>

    <!-- Create New Contact Form -->
    <div class="card mb-4">
      <div class="card-body">
        <form id="createContactForm" action="../../api/CreateContact.php" method="POST">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-person"></i>
                </span>
                <input type="text" id="firstName" name="firstName" class="form-control" required
                  placeholder="Enter first name">
              </div>
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last Name</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-person"></i>
                </span>
                <input type="text" id="lastName" name="lastName" class="form-control" required
                  placeholder="Enter last name">
              </div>
            </div>
            <div class="col-md-6">
              <label for="contactEmail" class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-envelope"></i>
                </span>
                <input type="email" id="contactEmail" name="contactEmail" class="form-control" required
                  placeholder="Enter email">
              </div>
            </div>
            <div class="col-md-6">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-telephone"></i>
                </span>
                <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control"
                  placeholder="Enter phone number">
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-person-plus"></i>
                Create Contact
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Contacts List with Search -->
    <div class="card contacts-card">
      <div class="card-header">
        <h3 class="h5 mb-0">Your Contacts</h3>
        <div class="search-container">
          <div class="input-group">
            <input type="text" id="searchInput" class="form-control" placeholder="Search contacts...">
            <button class="btn btn-secondary" type="button" id="searchButton" aria-label="Search contacts">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th class="text-end">Actions</th>
              </tr>
            </thead>
            <tbody id="contactsList">
              <!-- Contacts will be dynamically added here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/index.js"></script>
  <script src="../js/dashboard.js"></script>
  <script src="../js/dark-mode.js"></script>

</body>

</html>
