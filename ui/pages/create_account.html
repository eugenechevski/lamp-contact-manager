<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Contact Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Create an Account</h1>
 <!--           dark mode button -->
         <div class="text-end mb-3">
             <button id="darkModeToggle" class="btn btn-secondary">Toggle Dark Mode</button>
         </div>
         
        <div class="login-form">

            <form id="createAccountForm" action="../../api/createUser.php" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control">
                    <div id="usernameError" class="error-message" style="color: red; display: none;"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control">
                    <div id="passwordError" class="error-message" style="color: red; display: none;"></div>
                </div>

<!--                TODO add error message to confirm password - not properly working as is -->
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control">
                    <div id="confirmPasswordError" class="error-message" style="color: red; display: none;"></div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </div>
            </form>

            <div class="create-account">
                <a href="../../index.html" class="btn btn-link">Back to Login</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/code.js"></script>
</body>
</html>
