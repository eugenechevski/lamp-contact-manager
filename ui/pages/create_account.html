<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Contact Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/logo.ico">
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1>Create an Account</h1>
        </div>

        <div class="login-form">
            <form id="createAccountForm" action="../../api/AddUser.php" method="POST">
                <div class="row mb-3">
                    <div class="col-md-6 mb-3 mb-md-0">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="form-control">
                        <div id="firstNameError" class="error-message" style="display: none;"></div>
                    </div>

                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="form-control">
                        <div id="lastNameError" class="error-message" style="display: none;"></div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control">
                    <div id="usernameError" class="error-message" style="display: none;"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control">
                    <div id="passwordError" class="error-message" style="display: none;"></div>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control">
                    <div id="confirmPasswordError" class="error-message" style="display: none;"></div>
                </div>

                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </div>
            </form>

            <div class="d-flex justify-content-between flex-wrap mt-3">
                <div class="mb-2">
                    <a href="./login.html" class="btn btn-link">Back to Login</a>
                </div>
                
                <div class="mb-2">
                    <a href="../../index.html" class="btn btn-link">Back to Home</a>
                </div>
            </div>
            <!--dark mode-->
            <div class="text-center mt-3">
                <button id="darkModeToggle" class="btn btn-secondary">Dark Mode</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/create-account.js"></script>
    <script src="../js/dark-mode.js"></script>

</body>
</html>
