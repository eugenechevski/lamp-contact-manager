<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Contact Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/logo.ico">
</head>
<body>
    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle" class="btn dark-mode-toggle" aria-label="Toggle dark mode">
        <i class="bi bi-moon-stars"></i>
    </button>

    <div class="container full-height-container" style="height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <div class="text-center mb-4">
            <h1 class="display-5 fw-bold">Create an Account</h1>
            <p class="text-muted">Join Contact Manager to start organizing your contacts</p>
        </div>

        <div class="login-form">
            <form id="createAccountForm" action="../../api/AddUser.php" method="POST">
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Enter your first name">
                        </div>
                        <div id="firstNameError" class="error-message" style="display: none;"></div>
                    </div>

                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Enter your last name">
                        </div>
                        <div id="lastNameError" class="error-message" style="display: none;"></div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-at"></i>
                        </span>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username">
                    </div>
                    <div id="usernameError" class="error-message" style="display: none;"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Create a password">
                    </div>
                    <div id="passwordError" class="error-message" style="display: none;"></div>
                </div>

                <div class="mb-4">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lock-fill"></i>
                        </span>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm your password">
                    </div>
                    <div id="confirmPasswordError" class="error-message" style="display: none;"></div>
                </div>

                <div class="d-grid gap-2 mb-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-person-plus me-2"></i>
                        Create Account
                    </button>
                </div>
            </form>

            <div class="d-flex flex-column align-items-center gap-3">
                <div class="text-center">
                    <p class="mb-2">Already have an account?</p>
                    <a href="./login.html" class="btn btn-outline-primary">
                        <i class="bi bi-box-arrow-in-right me-2"></i>
                        Sign In
                    </a>
                </div>
                
                <div class="text-center">
                    <a href="../../index.html" class="btn btn-link text-muted">
                        <i class="bi bi-house me-2"></i>
                        Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/create-account.js"></script>
    <script src="../js/dark-mode.js"></script>

</body>
</html>
